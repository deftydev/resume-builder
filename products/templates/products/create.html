{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content%}
{% if error%}
{{error}}
<br/>
<br/>
{% endif %}


<div class="jumbotron">
  <h1>CREATE!</h1>

  </form>
  </div>

{% endblock %}
